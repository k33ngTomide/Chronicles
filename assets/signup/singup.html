<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronicles Diary</title>
  <link rel="stylesheet" href="../../signup.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">

              <form class="signup">

                <div class="signup__field">
                  <input type="text" class="signup__input" id="email" placeholder="Username" required>
                </div>

                <div class="signup__field">
                  <input type="password" class="signup__input" id="password" placeholder="Password" required>
                </div>

                <button class="signup__submit" onclick="signup()">
                  <span class="button__text">Sign up</span>
                </button>

                <h4 id="signup-response"></h4>

                <a href="#" id="register">Register with </a>

              </form>
            </div>

        </div>
    </div>

    <script src="../../script.js"></script>
  </body>
</html>
